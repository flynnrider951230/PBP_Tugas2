{% extends 'base.html' %}
{% block content %}


<style>
  
body{
        background-image: url('https://images.unsplash.com/photo-1627037558426-c2d07beda3af?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1275&q=80');
        background-attachment: fixed;
    }
</style>

<nav class="navbar navbar-expand-lg shadow p-3 mb-5 bg-body opacity-75">
  <div class="container-fluid">
    <a class="navbar-brand" style="color: black;">To Do List</a>
      <button class="btn btn btn-secondary ms-auto"><a style="color:white; text-decoration: none; " href="{% url 'todolist:create-task' %}">Create Task</a></button>
      <button class="btn btn btn-secondary mx-2"><a style="color:rgba(255, 255, 255, 0.572);" href="{% url 'todolist:logout' %}">Logout</a></button>
      

  </div>
</nav>


<body>
<div class="text-center mt-2 mb-4" >
  <h5 class="fst-italic opacity-75" style="color: black; font-size:xx-large;">Welcome, {{user}} </h5>
</div>

<table>
    {% for task in user.todolist.all %}  
    <tr>
      
      <div class="container-sm">
          <div class="row justify-content-between">
            <div class="col">
              <div class="card mt-2 rounded-1 border-0 shadow-lg opacity-75">
                <div class="card-body">
                  <div class="row justify-content-between">
                  <div class="col">
                  <h3 class="card-title" style="text-decoration: underline;">{{task.title}}</h3>
                  <h5 class="card-text">{{task.date}}</h5>
                  <p>{{task.description}}</p>
                </div>
                <div class="col-1">
                  <div class="form-check mt-4 ms-auto mb-2 mx-auto">
                    <input class="form-check-input p-3" type="checkbox" value="" id="defaultCheck1">
                  </div>
                </div>
              </div>
            </div>
                </div>
              </div>
            </div>
          
        </div>
      </div>
    </tr> 
    {% endfor %}
</table>
</body>

{% endblock content %}
