<style>
.button {
  transition-duration: 0.4s;
  background-color: #e7e7e7;
  border-radius: 4px;
  border-style: none;
  
}

.button:hover {
  background-color: black;
  color: white;
}

a{
    color:royalblue;
    text-shadow: #e7e7e7;
}
a:link {
  text-decoration: none;
}
a:hover{
  color: #e7e7e7;
}
a, h1, h3, th, td {
  font-family:Arial, Helvetica, sans-serif;
}
</style>


<h1 style="text-align: center;">Assignment 4 PBP/PBD</h1>

<h3 style="text-align: center; border-bottom: 1px solid black;
padding-bottom: 5px;">To Do List</h3>
<h3 style="text-align: center; ">{{user}}</h3>

<table style="text-align: center; margin-left: auto; margin-right: auto;" >
    <th style="padding-left: 40px; padding-right: 40px;">Judul Task</th>
    <th style="padding-left: 40px; padding-right: 40px;">Tanggal Pembuatan Task</th>
    <th style="padding-left: 40px; padding-right: 40px;">Deksripsi Task</th>
    {% for task in user.todolist.all %}  
    <tr>
        <th style="padding: 10px; padding-top:10px;">{{task.title}}</th> 
        <th style="margin-left: 150px; margin-right:150px ; padding-top:10px;">{{task.date}}</th>
        <th padding-top:10px>{{task.description}}</th>
    </tr> 
    {% endfor %}
</table>

<div style="text-align: center; "> 
    <button class = "button" style="margin-left: auto; margin-right: auto; margin-top: 10px; padding: 12px 48px;"><a href="{% url 'todolist:logout' %}">Logout</a></button>
    <button class = "button" style="margin-left: auto; margin-right: auto; margin-top: 10px; padding: 12px 48px;"><a href="{% url 'todolist:create-task' %}">Tambah Task Baru</a></button>
</div>
