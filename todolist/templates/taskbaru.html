{% extends 'base.html' %}
{% block content %}  

<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-left: auto;
  margin-right: auto;
}

input[type=submit] {
  width: 100%;
  background-color: #e7e7e7;
  color: royalblue;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
input[type=submit]:hover {
  background-color: black;
  color: white;
}


body{
        background-image: url('https://images.unsplash.com/photo-1627037558426-c2d07beda3af?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1275&q=80');
        background-attachment: fixed;
    }
</style>

<body>
  <div class="card mx-auto my-5 d-flex justify-content-center align-items-center " style="width: 50rem; background-color: rgba(225, 225, 225, 0.1);backdrop-filter: blur(1rem); border: solid transparent; box-shadow: 1.3rem 1.3rem 1.3rem rgba(0,0,0, 0.5);">
    <div class="card-body my-auto display-middle">
        <h5 class="card-title text-center display-middle">New Task</h5>
            
            <div class = "login display-middle">
            
              <form method="POST" action="">
                {% csrf_token %}
                  {{form}}
                <input type="submit">
              </form>
            
              </div>
    </div>
  </div>
</body>

{% endblock content %}
