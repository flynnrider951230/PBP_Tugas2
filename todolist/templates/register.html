{% extends 'base.html' %}

{% block meta %}
<!-- <title>Registrasi Akun</title> -->
{% endblock meta %}

{% block content %}  


<style>
    body{
        background-image: url('https://images.unsplash.com/photo-1627037558426-c2d07beda3af?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1275&q=80');
        background-attachment: fixed;
    }
</style>

<body>
    
    <div class="card mx-auto my-5 d-flex justify-content-center align-items-center " style="width: 50rem; background-color: rgba(225, 225, 225, 0.1);backdrop-filter: blur(1rem); border: solid transparent; box-shadow: 1.3rem 1.3rem 1.3rem rgba(0,0,0, 0.5);">
        <div class="card-body my-auto display-middle">
            <h5 class="card-title text-center display-middle">Formulir Registrasi</h5>
                
                <div class = "login display-middle">
                
                    <form method="POST" action="" class="">
                        {% csrf_token %}
                        <table class="mt-3 mb-3">
                            {{ form.as_table }}  
                            <tr>  
                                <td><input type="submit" name="submit" value="Daftar"/></td>  
                            </tr>  
                        </table>
                    </form>
                
                {% if messages %}  
                    <ul>   
                    {% for message in messages %}  
                        <li>{{ message }}</li>  
                    {% endfor %}  
                    </ul>   
                {% endif %}
            </div>
        </div>
    </div>

</body>

{% endblock content %}
